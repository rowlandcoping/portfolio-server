<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Project Type</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <main class="center-top">
            <h1>Edit Project Type</h1>
            <p id="showMessage"></p>
            <form class="admin-form" id="editProjtypeForm" method="PATCH">
                <div class="admin-form-container">
                    <div class="input-container">
                        <label class="admin-label" for="name">Update Project Type</label>
                        <input
                            class="admin-input"
                            id="name"
                            name="name"
                            type="text"
                            autocomplete="false"
                            required
                        />
                    </div>
                    <button class="admin-button" type="submit">Update Project Type</button>                
                </div>
            </form>
            <small><a href="/dashboard/project/projtype/edit">Back to Project Type List</a></small>
        </main>
        <script type="module" src="/js/project/editProjtypeForm.js"></script>
        
    </body>
</html>
</html>
