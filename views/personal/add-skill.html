<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta value="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Skill</title>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <main class="center-top">
            <h1> Add a New Skill</h1>
            <p id="showMessage"></p>
            <form class="admin-form" id="skillForm" method="POST">
                <div class="admin-form-container"> 
                    <div class="input-container">
                        <label class="admin-label" for="ecosystem">Ecosystem</label>
                        <select
                            id="ecosystem"
                            name="ecosystem"
                            class="admin-input"
                            value=""
                            required
                        >
                            <option value="">---------</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label class="admin-label" for="tech">Related Tech</label>
                        <div id="buttonsContainer"><p>No Options Found</p></div>
                        <input
                            id="tech"
                            name="tech"
                            type="hidden"
                            value=""
                        />
                    </div>
                    <button class="admin-button" type="submit">Add Skill</button>                
                </div>
            </form>
            <small><a href="/dashboard/personal/edit">Back to Profile</a></small>
        </main>
        <script type="module" src="/js/personal/addSkill.js"></script>    
    </body>
</html>
